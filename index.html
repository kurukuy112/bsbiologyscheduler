<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College of Arts, Science and Letters, Natural Science Department. BS BIOLOGY Program Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form, #loginForm {
      background: white;
      padding: 15px;
      border-radius: 6px;
      max-width: 600px;
      margin: 0 auto 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 7px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .conflict-msg {
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      background: #f8d7da;
      color: #721c24;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
      display: none;
    }
    .delete-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
    #dateTimeDisplay {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>BS Biology Program Scheduler</h1>
  <div id="dateTimeDisplay"></div>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" />
    <label for="password">Password:</label>
    <input type="password" id="password" />
    <button type="button" onclick="login()">Login</button>
  </form>

  <form id="scheduleForm" style="display:none;">
    <label for="semester">Semester:</label>
    <select id="semester" onchange="populateSubjectDropdown()">
      <option value="1st Semester">1st Semester</option>
      <option value="2nd Semester">2nd Semester</option>
    </select>

    <label for="academicYear">Academic Year:</label>
    <input type="text" id="academicYear" placeholder="e.g., 2024-2025" />

    <label for="subjectCategory">Subject Category:</label>
    <select id="subjectCategory" onchange="populateSubjectDropdown()">
      <option value="General Education">General Education</option>
      <option value="Biology Major">Biology Major</option>
    </select>

    <label for="subject">Subject:</label>
    <select id="subject"></select>
    <button type="button" onclick="addNewItem('subject')">Add Subject</button>

    <label for="classroom">Classroom:</label>
    <select id="classroom"></select>
    <button type="button" onclick="addNewItem('classroom')">Add Classroom</button>

    <label for="faculty">Faculty:</label>
    <select id="faculty"></select>
    <button type="button" onclick="addNewItem('faculty')">Add Faculty</button>

    <label for="block">Class/Block Section:</label>
    <select id="block"></select>
    <button type="button" onclick="addNewItem('block')">Add Block</button>

    <label for="day">Day:</label>
    <select id="day">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
    </select>

    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" />

    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" />

    <button type="submit">Add Schedule</button>
    <button type="button" id="exportBtn">Export to Excel</button>
    <button type="button" onclick="saveSchedulePage()">Save Schedule</button>
  </form>

  <div class="conflict-msg" id="conflictMsg">⚠️ Conflict detected! Schedule not added.</div>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Semester</th>
        <th>Academic Year</th>
        <th>Subject</th>
        <th>Classroom</th>
        <th>Faculty</th>
        <th>Day</th>
        <th>Start</th>
        <th>End</th>
        <th>Block</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const users = [ { username: "admin", password: "biology123" } ];

    const faculties = [
      "Mark Anthony M. Doria",
      "Sharlene Cherry S. De Guzman",
      "Jesamine F. Rebugio",
      "Weenalei T.Fajardo",
      "Alejandro Collado III",
      "Syril Jovi M. Carino",
      "Lina T. Cancino",
      "Girlie M. Fernandez",
      "Eleazar C. De Jesus",
      "Thomas Ponce C. Reyes"
    ];

    const classrooms = [
      "Science Laboratory 1", "Science Laboratory 2", "Science Laboratory 3", "Science Laboratory 4",
      "Science Lecture 1", "Science Lecture 2", "Science Lecture 3", "Science Lecture 4"
    ];

    const blocks = ["Block A", "Block B", "Block C"];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const match = users.find(u => u.username === user && u.password === pass);

      if (match) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("scheduleForm").style.display = "block";
        populateDropdown("faculty", faculties);
        populateDropdown("classroom", classrooms);
        populateDropdown("block", blocks);
        populateSubjectDropdown();
      } else {
        alert("Invalid login credentials. Please try again.");
      }
    }

    function populateDropdown(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = "";
      values.forEach(value => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
      });
    }

    const firstSemesterSubjectsByCategory = {
      "General Education": [
        "The Contemporary World", "Science, Technology and Society", "Mathematics in the Modern World",
        "Physical Activities towards Health and Fitness 1", "Civic Welfare Training Service 1 / ROTC 1 Purposive Communication",
        "Living in the IT Era", "Global Citizenship", "Physical Activity Towards Health and Fitness 3",
        "Personality Development"
      ],
      "Biology Major": [
        "General Botany", "General Zoology", "Chemical Biology II (Analytical Methods for Biology)",
        "Microbiology", "General Ecology", "General Physiology", "Cell and Molecular Biology",
        "BioEntrepreneurship", "Survey, Mapping and Plant Geographic Information System Free Elective 1",
        "Plant Pathology", "Plant Ecology", "Thesis Writing II"
      ]
    };

    const secondSemesterSubjectsByCategory = {
      "General Education": [
        "Understanding the Self", "Readings in Philippine History", "Art Appreciation",
        "Physical Activities towards Health and Fitness 2", "Reading Visual Art",
        "National Service Training Program II (CWTS/ROTC/LTS II)", "Rizal's Life and Works",
        "Gender and Society", "Ethics"
      ],
      "Biology Major": [
        "Chemical Biology I (Organic Molecules)", "Systematics", "Physical Activity Towards Health and Fitness 4",
        "Statistical Biology", "Chemical Biology III (Biomolecules)", "Evolutionary Biology", "Genetics",
        "Biophysics", "Developmental Biology", "Plant Physiology", "Thesis Writing I",
        "Free Elective 2", "Plant Tissue Culture", "Plant Taxonomy", "Thesis Writing III"
      ]
    };

    function populateSubjectDropdown() {
      const category = document.getElementById("subjectCategory").value;
      const semester = document.getElementById("semester").value;
      const subjectSelect = document.getElementById("subject");
      subjectSelect.innerHTML = '';
      let subjects = [];

      if (semester === "1st Semester") {
        subjects = firstSemesterSubjectsByCategory[category] || [];
      } else {
        subjects = secondSemesterSubjectsByCategory[category] || [];
      }

      subjects.forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        subjectSelect.appendChild(opt);
      });
    }

    function addNewItem(type) {
      const newItem = prompt(`Enter a new ${type}:`);
      if (!newItem) return;
      const select = document.getElementById(type);
      const option = document.createElement("option");
      option.value = newItem;
      option.text = newItem;
      select.appendChild(option);
      select.value = newItem;
      if (type === "faculty" && !faculties.includes(newItem)) faculties.push(newItem);
      if (type === "classroom" && !classrooms.includes(newItem)) classrooms.push(newItem);
      if (type === "block" && !blocks.includes(newItem)) blocks.push(newItem);
    }

    function hasConflict(day, startTime, endTime, faculty, classroom) {
      const rows = document.querySelectorAll("#scheduleTable tbody tr");
      for (let row of rows) {
        const rowDay = row.cells[5].textContent;
        const rowStart = row.cells[6].textContent;
        const rowEnd = row.cells[7].textContent;
        const rowFaculty = row.cells[4].textContent;
        const rowClassroom = row.cells[3].textContent;
        if (
          rowDay === day &&
          ((faculty === rowFaculty) || (classroom === rowClassroom)) &&
          ((startTime < rowEnd && startTime >= rowStart) ||
           (endTime > rowStart && endTime <= rowEnd) ||
           (startTime <= rowStart && endTime >= rowEnd))
        ) return true;
      }
      return false;
    }

    document.getElementById("scheduleForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const semester = document.getElementById("semester").value;
      const academicYear = document.getElementById("academicYear").value;
      const subject = document.getElementById("subject").value;
      const classroom = document.getElementById("classroom").value;
      const faculty = document.getElementById("faculty").value;
      const day = document.getElementById("day").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;
      const block = document.getElementById("block").value;
      if (hasConflict(day, startTime, endTime, faculty, classroom)) {
        document.getElementById("conflictMsg").style.display = "block";
        return;
      } else {
        document.getElementById("conflictMsg").style.display = "none";
      }
      const tbody = document.querySelector("#scheduleTable tbody");
      const row = tbody.insertRow();
      row.innerHTML = `
        <td>${semester}</td>
        <td>${academicYear}</td>
        <td>${subject}</td>
        <td>${classroom}</td>
        <td>${faculty}</td>
        <td>${day}</td>
        <td>${startTime}</td>
        <td>${endTime}</td>
        <td>${block}</td>
        <td><button class="delete-btn" onclick="this.closest('tr').remove()">Delete</button></td>
      `;
    });

    window.onload = () => {
      updateDateTime();
      setInterval(updateDateTime, 1000);
    };

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById("dateTimeDisplay").textContent = `Current Date and Time: ${formatted}`;
    }
  </script>
</body>
</html>
